<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Mobile Framework - Documentation</title>
<link rel="stylesheet" href="file:///root/resource/jquery.mobile-1.2.0/jquery.mobile-1.2.0.css" />
<link rel="stylesheet" href="file:///root/resource/jquery.mobile-1.2.0/demos/docs/_assets/css/jqm-docs.css" />

<script src="file:///root/resource/jquery/jquery-1.8.3.js"></script>
<script src="file:///root/resource/jquery.mobile-1.2.0/demos/docs/_assets/js/jqm-doc.js"></script>
<script src="file:///root/resource/jquery.mobile-1.2.0/jquery.mobile-1.2.0.js"></script>
</head>
<body>
<div data-field="UserForm" id="UserForm">
	<div data-role="header">
		<a href="index.html" data-icon="delete">削除</a>
		<h1>データ一覧</h1>
		<a href="index.html" data-icon="plus">新規</a>
	</div>
	<div data-field="UserForm" data-role="content">
		<form action="complete" method="POST" enctype="multipart/form-data">
			<div data-role="fieldcontain">
				<label for="name">場所:</label> <input type="text" name="name" id="name" value="" />
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>メーカー:</legend>
					<input type="radio" name="manufacturer" id="panasonic" value="panasonic" /> <label for="panasonic">パナソニック</label> <input type="radio" name="manufacturer" id="toshiba" value="toshiba" /> <label for="toshiba">東芝</label>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>色:</legend>
					<input type="radio" name="color" id="afternoon" value="afternoon" checked="checked" /> <label for="afternoon">昼光色</label> <input type="radio" name="color" id="afternoon-white" value="afternoon-white" /> <label for="afternoon-white">昼白色</label> <input type="radio" name="color" id="white" value="white" /> <label for="white">白色</label>
				</fieldset>
			</div>

			<div data-role="fieldcontain">
				<label for="quantity">数量:</label> <input type="range" name="quantity" id="quantity" value="50" min="0" max="100" data-highlight="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="product-code" class="select">型番:</label> <select name="product-code" id="product-code">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
				</select>
			</div>
			<input type="submit" value="OK">
		</form>
	</div>
	<div data-role="footer">
		<div data-role="navbar">
			<ul>
				<li><a href="#">ユーザ一覧</a></li>
				<li><a href="#">ユーザ作成</a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
